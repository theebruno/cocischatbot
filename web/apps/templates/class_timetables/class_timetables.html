{% extends "layouts/base.html" %}

{% block title %} Login {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="row">
    <div class="col-md-12 offset">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">
            Upload new Class timetable here
          </h4>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'class_timetable_upload' %}" id="#">

{% csrf_token %}
            <div class="file-upload-wrapper">
              <input type="file" id="input-file-now-custom-1"
                     class="file-upload"
                     data-default-file="https://mdbootstrap.com/img/Photos/Others/images/89.webp"
              />
            </div>

                <button type="submit" name="login" class="mt-4 btn btn-primary pull-left">
                    Save upload
                </button>


          </form>

        </div>
      </div>
    </div>
  </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

    <script>
        $('.file-upload').file_upload();
    </script>
{% endblock javascripts %}
